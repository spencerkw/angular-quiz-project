<main>
  <h1>High Scores</h1>

  <section class="score-list">
    <div class="table-header">
      <p class="username">User</p>
      <p>Score</p>
    </div>
    <ol>
      <li *ngFor="let score of scores">
        <div class="score-entry">
          <p class="username">{{score.username}}</p>
          <p>{{score.score}}</p>
        </div>
      </li>
    </ol>
  </section>
</main>
